<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons slot="end"></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="d-flex-center">
    <!--EVENTO NGSUBMIT PARA LLAMAR LA FUNCIÓN Y ENVIAR EL FORMULARIO-->
    <form
      [formGroup]="form"
      class="auth-form"
      (ngSubmit)="submit()"
      (keypress.enter)="submit()"
    >
      <!--evento keypress.enter para realizar el envío apretando tecla enter-->

      <!--SE IMPORTA COMPONENTE LOGO-->
      <app-logo></app-logo>

      <!--=====INPUT DEL NOMBRE=====-->
      <app-input-custom
        icon="person-outline"
        autocomplete="name"
        [control]="form.controls.name"
        type="text"
        label="Nombre completo"
      ></app-input-custom>

      <!--=====VALIDADORES DEL NOMBRE===== -->
      <div
        class="validators"
        *ngIf="form.controls.name.errors && form.controls.name.touched"
      >
        <!--ERRORES-->
        <div *ngIf="form.controls.name.errors?.['required']">
          Campo obligatorio
        </div>
        <div *ngIf="form.controls.name.errors?.['minlenght']">
          El nombre debe tener al menos 4 caracteres
        </div>
      </div>

      <!--=====INPUT DE LA CARRERA=====-->
      <app-input-custom
        icon="school-outline"
        autocomplete="carrera"
        [control]="form.controls.carrera"
        type="text"
        label="Carrera"
      ></app-input-custom>

      <!--=====VALIDADORES DE LA CARRERA===== -->
      <div
        class="validators"
        *ngIf="form.controls.carrera.errors && form.controls.carrera.touched"
      >
        <!--=====ERRORES=====-->
        <div *ngIf="form.controls.carrera.errors?.['required']">
          Campo obligatorio
        </div>
        <div *ngIf="form.controls.carrera.errors?.['minlenght']">
          El campo debe tener al menos 4 caracteres
        </div>
      </div>

      <!--=====INPUT DEL CORREO=====-->
      <app-input-custom
        icon="mail-outline"
        autocomplete="email"
        [control]="form.controls.email"
        type="email"
        label="correo"
      ></app-input-custom>

      <!--=====VALIDADORES DEL CORREO SOLO SE MOSTRARÁ SI EL EMAIL TIENE ERRORES Y SI ES TOCADO DE ESTA MANERA MOSTRARÁ LOS ERRORES -->
      <div
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched"
      >
        <!--=====ERRORES=====-->
        <div *ngIf="form.controls.email.errors?.['required']">
          Correo obligatorio
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">Correo invalido</div>
      </div>

      <!--=====INPUT DEL PASSWORD=====-->
      <app-input-custom
        icon="lock-closed-outline"
        [control]="form.controls.password"
        type="password"
        label="contraseña"
      ></app-input-custom>

      <!--VALIDADORES DEL PASSWPRD SOLO SE MOSTRARÁ SI EL PASSWORD TIENE ERRORES Y SI ES TOCADO DE ESTA MANERA MOSTRARÁ LOS ERRORES -->
      <div
        class="validators"
        *ngIf="form.controls.password.errors && form.controls.password.touched"
      >
        <!--=====ERRORES=====-->
        <div *ngIf="form.controls.password.errors?.['required']">
          Contraseña obligatoria
        </div>
      </div>

      <ion-button
        expand="block"
        mode="ios"
        class="submit"
        type="submit"
        [disabled]="form.invalid"
      >
        <!--Estará desactivado si el form tiene errores o campos vacíos-->
        Registrar
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
