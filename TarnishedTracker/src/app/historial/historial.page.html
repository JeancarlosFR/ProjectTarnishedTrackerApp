
    <ion-menu menuId="historialMenu" side="end" contentId="historial-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list class="menu-list">
          <ion-item routerLink="/inicio">
            <ion-label>Inicio</ion-label>
          </ion-item>
          <mat-divider></mat-divider>
          <ion-item  routerLink="/attendance">
            <ion-label>Registrar Asistencia</ion-label>
          </ion-item>
          <mat-divider></mat-divider>
          <ion-item  routerLink="/perfil">
            <ion-label>Perfil</ion-label>
          </ion-item>
          <mat-divider></mat-divider>
          </ion-list>
  </ion-content>
    </ion-menu>
    <div class="ion-page" id="historial-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
          </ion-buttons>
          <ion-title>Historial</ion-title>
          <ion-buttons slot="end">
            <ion-menu-button menu="historialMenu"></ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content [fullscreen]="true">
  
        <ion-card>
          <!--@for (asistencia of Historial; track $index) {-->
          <ion-accordion-group>
            <ion-accordion *ngFor="let seccion of Seccion" [value]="seccion.seccion" >
                <ion-item slot="header" color="blue">
                <ion-label id="nombreRamo"> {{seccion.nombre}}-{{seccion.seccion}} </ion-label>  

                </ion-item>
                <div class="ion-padding" slot="content">
                  <ion-grid>
                    <ion-row>
                      <ion-col> <br>           
                          <ion-label>Fecha <br> </ion-label>
                      </ion-col>
                      <ion-col><br>
                          <ion-label>Asistido <br> </ion-label>  
                        </ion-col>
                    </ion-row>
                    <ion-row *ngFor="let asistencia of seccion.asistencia">
                      <ion-col> <br>           
                          <ion-label>{{asistencia.fecha}} <br> </ion-label>
                      </ion-col>
                      <ion-col><br>
                          <ion-label>{{asistencia.asistido}} <br> </ion-label>  
                        </ion-col>    
                    </ion-row>
              </ion-grid>
              </div>  
              </ion-accordion>   
            </ion-accordion-group>
          <!--}-->
        </ion-card>
      </ion-content>
    </div>
