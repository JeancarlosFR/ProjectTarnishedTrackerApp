<ion-menu menuId="scannerMenu" side="end" contentId="scanner-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-content-menu" class="ion-padding">
    <ion-list class="menu-list">
      <ion-item  routerLink="/inicio">
        <ion-label>Inicio</ion-label>
      </ion-item>
      <mat-divider></mat-divider>
      <ion-item  routerLink="/attendance">
        <ion-label>Registrar Asistencia</ion-label>
      </ion-item>
      <mat-divider></mat-divider>
      <ion-item  routerLink="/historial">
        <ion-label>Historial de asistencia</ion-label>
      </ion-item>
      <mat-divider></mat-divider>
    </ion-list>
  </ion-content>
</ion-menu>

<div id="scanner-content">

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>Scanner</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button menu="scannerMenu"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

</div>

<ion-content class="content-body">
  <ion-card class="ion-card">
    <img class="image" src="./assets/imgs/scan-qr.webp" alt="Código QR" />
    <ion-card-content>
      <ion-button  (click)="startScan() " expand="block" class="submit">
        Escanea tu código
        <ion-icon slot="end" name="scan-outline"></ion-icon>
      </ion-button>

    </ion-card-content>
  </ion-card>

  <ion-card class="ion-card">
    
      <ion-list>
       <ion-item >
          <ion-label>Sección: {{seccion}}</ion-label>
        </ion-item>
        <ion-item >
          <ion-label>Codigo: {{code}}</ion-label>
        </ion-item>
        <ion-item >
          <ion-label>Fecha: {{fecha}}</ion-label>
        </ion-item>


      </ion-list>

  </ion-card>
</ion-content>
